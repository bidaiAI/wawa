name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e
            cd /opt/mortal/platform
            sudo git pull origin main
            # Patch CORS_ORIGINS to allow all mortal-ai.net subdomains (wildcard pattern)
            if sudo grep -q "^CORS_ORIGINS=" .env 2>/dev/null; then
              sudo sed -i 's|^CORS_ORIGINS=.*|CORS_ORIGINS=https://mortal-ai.net,*.mortal-ai.net|' .env
            elif sudo test -f .env; then
              echo "CORS_ORIGINS=https://mortal-ai.net,*.mortal-ai.net" | sudo tee -a .env > /dev/null
            fi
            sudo docker build -t mortal-ai:latest .
            sudo docker restart platform-wawa-1
            echo "Deploy complete: $(sudo git log --oneline -1)"
