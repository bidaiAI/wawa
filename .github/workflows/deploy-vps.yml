name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy AI instance (wawa) to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e
            cd /opt/mortal/platform
            sudo git fetch origin main
            sudo git reset --hard origin/main

            # Patch CORS_ORIGINS to allow all mortal-ai.net subdomains (wildcard pattern)
            if sudo grep -q "^CORS_ORIGINS=" .env 2>/dev/null; then
              sudo sed -i 's|^CORS_ORIGINS=.*|CORS_ORIGINS=https://mortal-ai.net,*.mortal-ai.net|' .env
            elif sudo test -f .env; then
              echo "CORS_ORIGINS=https://mortal-ai.net,*.mortal-ai.net" | sudo tee -a .env > /dev/null
            fi

            # Build latest AI image (used by both wawa + new platform instances)
            sudo docker build -t mortal-ai:latest .

            # Restart wawa AI instance
            sudo docker restart platform-wawa-1 || true

            # Sync Caddyfile and reload Caddy (HTTPS reverse proxy)
            if [ -f Caddyfile ]; then
              sudo cp Caddyfile /etc/caddy/Caddyfile
              sudo systemctl reload caddy 2>/dev/null || true
            fi

            echo "AI deploy complete: $(sudo git log --oneline -1)"

      - name: Deploy platform orchestrator server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            # Note: no set -e here â€” this step is optional, failures are non-fatal
            PRIVATE_DIR=/opt/mortal/private
            GH_PAT="${{ secrets.GH_PRIVATE_REPO_PAT }}"

            # Skip entirely if PAT not configured
            if [ -z "$GH_PAT" ]; then
              echo "GH_PRIVATE_REPO_PAT not set -- skipping platform orchestrator deploy"
              echo "Add the secret at: https://github.com/bidaiAI/wawa/settings/secrets/actions"
              exit 0
            fi

            PRIVATE_REPO="https://${GH_PAT}@github.com/bidaiAI/mortal-platform.git"

            # Clone or update private repo
            if [ -d "$PRIVATE_DIR/.git" ]; then
              cd "$PRIVATE_DIR"
              sudo git remote set-url origin "$PRIVATE_REPO"
              sudo git pull origin main || { echo "git pull failed"; exit 1; }
            else
              sudo mkdir -p "$PRIVATE_DIR"
              sudo git clone "$PRIVATE_REPO" "$PRIVATE_DIR" || { echo "git clone failed -- check PAT permissions"; exit 1; }
              cd "$PRIVATE_DIR"
              # Copy wawa .env as base for platform config
              sudo cp /opt/mortal/platform/.env "$PRIVATE_DIR/.env.platform" 2>/dev/null || true
            fi

            cd "$PRIVATE_DIR"

            # Build platform server image
            if ! sudo docker build -t mortal-platform:latest -f Dockerfile.platform .; then
              echo "Platform image build failed -- skipping orchestrator restart"
              exit 0
            fi

            # Start or restart platform orchestrator container
            if sudo docker inspect platform-orchestrator > /dev/null 2>&1; then
              sudo docker restart platform-orchestrator
            else
              # First-time start
              if [ ! -f "$PRIVATE_DIR/.env.platform" ]; then
                echo "WARNING: .env.platform not found"
                echo "Run: sudo cp /opt/mortal/platform/.env /opt/mortal/private/.env.platform"
                echo "Then add: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ZONE_ID, VPS_IP, PLATFORM_PORT=8001"
                exit 0
              fi
              sudo docker run -d \
                --name platform-orchestrator \
                --restart unless-stopped \
                --network host \
                -v "$PRIVATE_DIR/data:/app/data" \
                --env-file "$PRIVATE_DIR/.env.platform" \
                mortal-platform:latest
            fi

            echo "Platform orchestrator deploy complete: $(sudo git log --oneline -1)"
